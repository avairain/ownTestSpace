<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    div {
      border: 1px solid #ccc;
    }
    div.parent {
      width: 200px;
      height: 200px;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    div.target {
      width: 120px;
      height: 120px;
      background-color: #666;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    div.child {
      width: 50px;
      height: 50px;
      background-color: #000;
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="target">
      <div class="child"></div>
    </div>
  </div>
  <script>
    const parent = document.querySelector('div.parent')
    const target = document.querySelector('div.target')
    const child = document.querySelector('div.child')
    // addEventListener   第三个参数的表示该事件是 冒泡 还是捕获 默认: false(冒泡)
    // 阻止冒泡(捕获) ===> event.stopPropagation()   event.stopImmediatePropagation() ===> 阻止其他的事件(同一元素)

    target.addEventListener('click', e => {
      console.log('click  target')
      e.stopPropagation()
    }, true)
    parent.addEventListener('click', e => {
      console.log('click  parent')
      // e.stopPropagation()
    }, true)
    child.addEventListener('click', e => {
      console.log('click  child')
      // e.stopPropagation()
    }, true)
    var bar = function () {
      console.log(123)
    }
    {
      foo: bar()
    }
    console.log(321)
  </script>
</body>
</html>
