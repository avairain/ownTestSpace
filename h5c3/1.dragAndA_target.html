<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <iframe src="./1.1.html" frameborder="0" width="100%"></iframe>
  <div draggable="true" id="drag">drag</div>
  <div>12</div>
  <div>12</div>
  <div>12</div>
  <div>12</div>
  <input type="text">
  <script>
    const drag = document.querySelector('#drag')
    const img = document.createElement('img')
    img.src = './2e2eb9389b504fc2149b3dede9dde71191ef6d16.jpg'
    drag.ondragstart = (e) => {
      const dt = e.dataTransfer
      dt.effectAllowed = 'link'
      dt.setDragImage(img, 150, 150)
      dt.setData('text/plain', 'www.dragged.com')
    }
    document.ondragover = e => false
  </script>
</body>
</html>
