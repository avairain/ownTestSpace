  <datalist id="list">

  <script>
    const form = document.querySelector('#form')

    form.onsubmit = function(e) {
      console.log(e)
      const _form = new FormData(this)
      console.log(_form)
      const t = _form.getAll('t')
      console.log(t)
      // e.stopPropagation()
      e.preventDefault()
      // return false
    }

    const fileWrap = document.querySelector("#file")
    const imgWrap = fileWrap.nextElementSibling
    imgWrap.onclick = function () {
      fileWrap.click()
    }
    fileWrap.onchange = function (e) {
      console.log(this.files)
      const fr = new FileReader()
      fr.readAsDataURL(this.files[0])
      fr.onload = function (e) {
        imgWrap.src = this.result
        imgWrap.hidden = false
        fileWrap.hidden = true
      }
    }

    // const output = document.querySelector('#output')
